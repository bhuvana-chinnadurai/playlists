version: '3.5'

services:
  playlists:
    image: "playlists:v1"
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/code
    depends_on:
      - postgres
    networks:
      api:
    links:
      - postgres
  postgres:
    image: "postgres:latest"
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=playlists
    restart: unless-stopped
    networks:
      api:

networks:
  api:
volumes:
  postgres-data:
